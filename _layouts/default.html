<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta property="og:image" content="{{ site.baseurl }}/images/logos/engineroom.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://theengineroom.org/" />
    <meta property="og:title" content="" />
    
    <link href="{{site.baseurl}}/images/icons/favicon.png" rel="shortcut icon" type="image/png" />
    <link rel="stylesheet" href="{{ site.baseurl }}/styles/main.css?v={{site.time | date: '%s'}}" />


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="{{site.baseurl}}/scripts/scrollspy.js"></script>
    <script src="{{site.baseurl}}/scripts/site.js"></script>

    <title>{{page.title}}</title>
    {% if page.scripts %}{{page.scripts}}{% endif %}
  </head>

  <body class="row {%if page.body_class%}{{page.body_class}}"{%endif%}>
    <nav class="three columns">
      {% include navbar.html %}
    </nav>

    <div class="content nine columns offset-by-three">
      {{ content }}
    </div>

    <footer class="twelve columns row">
      <div class="nine columns offset-by-three u-flex-center">
        <div class="logos three columns u-flex-center">
          <div class="logo "><a href="https://theengineroom.org"><img src="{{site.baseurl}}/images/logos/engineroomwhite.png" alt="the engine room" /></a></div>
          
        </div>
        <div class="text six columns">
          <p>{% if page.footer_text%}{{page.footer_text}}{%else%}
            This site was created by the engine room to advance open knowledge and open standards.
            {% endif %}
          </p>
        </div>
        <div class="logo license one column">
          <a href="https://creativecommons.org/licenses/by-nc/4.0/legalcode">
            <img src="{{site.baseurl}}/images/license.png"/>
          </a>
        </div>
      </div>
    </footer>

      {% include analytics.html %}
  </body>
</html>
